<div fxLayout="column" class="navbar-container">
    <h1>MINIZUBA</h1>

    <div fxLayout="column" class="form-container" style="width: 100%;">

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Package Type ID:</mat-label>
            <input matInput type="number" [(ngModel)]="type_id" />
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Quantity:</mat-label>
            <input matInput type="number" [(ngModel)]="quantity" />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="loadOrderLines()" style="width: 100%;">Load Order Lines</button>

    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Define columns -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>

        <!-- Define header row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Define data row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
